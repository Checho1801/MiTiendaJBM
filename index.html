<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Distribuidora JBM SAS</title> <link rel="stylesheet" href="styles.css"> </head>
<body>
    <header class="header">
        <div class="contact-bar">
            <span>+57 300 123 4567</span>
            <span>contacto@jbm.com</span>
        </div>

        <div class="logo-section">
            <img src="assets/logos/logo-jbm.png" alt="Logo de Distribuidora JBM SAS" class="logo"> <h1>Distribuidora JBM SAS</h1>
        </div>

        <main class="main-content">
            <section class="promotions-section">
                <h2>¡Promociones del mes!</h2>
                </section>

            <section class="catalog-section">
                <h2>Catálogo de Productos</h2>
                <div class="categories">
                    <button class="category-btn" data-category="aseo">ASEO</button>
                    <button class="category-btn" data-category="alimentos">ALIMENTOS</button>
                    <button class="category-btn" data-category="otros">OTROS</button>
                </div>

                <div id="product-list" class="product-grid">
                    </div>
            </section>

            <section class="cart-section">
                <h2>Mi Carrito</h2>
                <div id="cart-items">
                    </div>
                <div id="cart-total">
                    </div>
                <button id="checkout-btn">HACER PEDIDO por WhatsApp</button>
            </section>

            <section class="brands-section">
                <h2>Trabajamos con las mejores marcas</h2>
                <div class="brands-grid">
                    </div>
            </section>
        </main>
    </header>

    <script src="script.js"></script>
</body>
</html>
